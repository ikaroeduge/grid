<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid vs Flexbox - ვებ-შაბლონი</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        /* ჰედერი */
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* მენიუ (Flexbox) + სენდვიჩი მობილურზე */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #444;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu-links {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-links {
                display: none;
                flex-direction: column;
                background: #444;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .menu-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* ბანერი */
        .banner {
            display: grid;
            place-items: center;
            height: 300px;
            background: url('banner.jpg') no-repeat center center/cover;
            color: white;
            font-size: 2em;
        }

        /* უკან დაბრუნების ისარი */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        /* ფუტერი */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector('.menu-links').classList.toggle('active');
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function() {
            let backToTop = document.getElementById('backToTop');
            if (document.documentElement.scrollTop > 300) {
                backToTop.style.display = 'block';
            } else {
                backToTop.style.display = 'none';
            }
        };
    </script>
</head>
<body>
    <header>
        <h1>ჩვენი ვებ-გვერდი</h1>
    </header>
    
    <nav class="navbar">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="menu-links">
            <a href="#banner">მთავარი</a>
            <a href="#services">სერვისები</a>
            <a href="#products">პროდუქტები</a>
            <a href="#team">ჩვენს შესახებ</a>
            <a href="#footer">კონტაქტი</a>
        </div>
    </nav>
    
    <section id="banner" class="banner">
        <h2>მოგესალმებით ჩვენს ვებსაიტზე</h2>
    </section>
    
    <section id="services" class="services">
        <div class="service">სერვისი 1</div>
        <div class="service">სერვისი 2</div>
        <div class="service">სერვისი 3</div>
    </section>
    
    <section id="products" class="products">
        <div class="product">პროდუქტი 1</div>
        <div class="product">პროდუქტი 2</div>
        <div class="product">პროდუქტი 3</div>
    </section>
    
    <section id="team" class="team">
        <div class="member">
            <img src="member1.jpg" alt="სტაფი 1">
            <p>სტაფი 1</p>
        </div>
        <div class="member">
            <img src="member2.jpg" alt="სტაფი 2">
            <p>სტაფი 2</p>
        </div>
        <div class="member">
            <img src="member3.jpg" alt="სტაფი 3">
            <p>სტაფი 3</p>
        </div>
    </section>
    
    <footer id="footer">
        <p>© 2025 ყველა უფლება დაცულია</p>
    </footer>
    
    <button id="backToTop" class="back-to-top" onclick="scrollToTop()">↑</button>
</body>
</html>
